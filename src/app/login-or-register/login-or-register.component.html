<div class="loginOrRegister-container">
  <h1 mat-dialog-title>Login | Register</h1>
  <div mat-dialog-content>
    <span style="font-size: small">Keep track of your orders</span>
    <mat-list>
      <mat-list-item>
        <button (click)="redirectClick()" [routerLink]="['/login']" mat-raised-button color="primary">Login As Customer</button>
      </mat-list-item>
      <br/>
      <mat-divider></mat-divider>
      <br/>
      <mat-list-item>
        <button (click)="redirectClick()" [routerLink]="['/register/customer']" mat-raised-button color="accent">Register As Customer</button>
      </mat-list-item>
    </mat-list>
  </div>
  <div mat-dialog-actions>
    <button mat-button (click)="onNoClick()" tabindex="-1">Cancel</button>
  </div>
</div>
