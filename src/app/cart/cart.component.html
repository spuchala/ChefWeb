<mat-card *ngIf="mode!=='checkOut'">
  <mat-card-content>
    <h3>Orders in your Cart</h3>
    <mat-list>
      <div *ngFor="let order of orders">
        <mat-list-item>
          <h3 mat-line> {{order.menuItem.title}} from {{order.chefName}}</h3>
          <div>
            {{order.menuItem.price}}$
          </div>
          &nbsp;&nbsp;&nbsp;
          <button (click)="editOrder(order)" mat-icon-button color="black">
            <mat-icon>edit</mat-icon>
          </button>
          <button (click)="removeOrder(order)" mat-icon-button color="warn">
            <mat-icon>delete</mat-icon>
          </button>
        </mat-list-item>
        <mat-divider></mat-divider>
      </div>
    </mat-list>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="cancel()">Cancel</button>
    <button mat-raised-button color="accent" (click)="checkOut()">CheckOut</button>
  </mat-card-actions>
</mat-card>
<mat-list *ngIf="mode==='checkOut'">
  <div *ngFor="let order of orders">
    <mat-list-item>
      <h3 mat-line> {{order.menuItem.title}} from {{order.chefName}}</h3>
      <div>
        {{order.menuItem.price}}$
      </div>
    </mat-list-item>
    <mat-divider></mat-divider>
    <mat-list-item>
      <h3 mat-line> Total:</h3>
      <div>
        {{getTotalPrice()}}$
      </div>
    </mat-list-item>
  </div>
</mat-list>
