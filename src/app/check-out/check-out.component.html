<mat-card>
  <mat-card-content>
    <h3>Check Out</h3>
    <mat-vertical-stepper [linear]="false" #stepper>
      <mat-step [stepControl]="ordersForm">
        <ng-template matStepLabel>Your Orders</ng-template>
        <app-cart [mode]="mode"></app-cart>
        <div>
          <button mat-raised-button matStepperNext>Next</button>
        </div>
      </mat-step>
      <mat-step [stepControl]="addressForm">
        <ng-template matStepLabel>Address email&phone</ng-template>
        <app-address [user]="user"></app-address>
        <div>
          <button mat-raised-button matStepperPrevious>Back</button>
          <button mat-raised-button matStepperNext>Next</button>
        </div>
      </mat-step>
    </mat-vertical-stepper>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="cancel()">Cancel</button>
    <button mat-raised-button color="accent" (click)="checkOut()">CheckOut</button>
  </mat-card-actions>
</mat-card>
